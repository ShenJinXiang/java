<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增书籍</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" type="text/css">
    <style>
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <form class="form-horizontal" method="post" action="/books/add">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h3>新增书籍</h3>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">书名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="书名" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">作者</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" name="author" placeholder="作者" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="type" name="type" placeholder="类型" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="publicationDate" class="col-sm-2 control-label">出版时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="publicationDate" name="publicationDate" placeholder="出版时间" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">说明</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description" placeholder="说明" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" ></script>
</body>
</html>
